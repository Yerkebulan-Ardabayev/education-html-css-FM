<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
  <div class="card">
    <div class="card__name">
      <img src="./icons/logo.png" alt="logo_arrows">
      <div>
        <div class="card__title">Профессия «Фотограф»</div>
      </div>
    </div>
    <div class="card__stats">
      <div class="card__stat">
        <div>Рейтинг</div>
        <div>4.5</div>
      </div>
      <div class="card__stat">
        <div>Длительность</div>
        <div>6 месяцев</div>
      </div>
      <div class="card__stat">
        <div>Цена</div>
        <div>1 000 $</div>
      </div>
      <div class="card__stat">
        <div>Рассрочка</div>
        <div>200 $</div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="title">
      <h2>Через 6 месяцев у тебя будет свое готовое портфолио </h2>
    </div>
    <div class="wrap">

      <div class="img_card">
        <img class="img_1" src="./img/pexels-abi-greer-5662749.jpg" alt="girls">
      </div>
      <div class="img_card">
        <img class="img_1" src="./img/pexels-barış-türköz-13432980.jpg" alt="road">
      </div>
      <div class="img_card">
        <img class="img_1" src="./img/pexels-becerra-govea-photo-10182119.jpg" alt="foto_day_alls_aints">
      </div>
      <div class="img_card">
        <img class="img_1" src=" ./img/pexels-da-capture-14036566.jpg" alt="photographer">
      </div>
      <div class="img_card">
        <img class="img_1" src="./img/pexels-kübra-arslaner-7873307.jpg" alt="flowers">
      </div>
      <div class="img_card">
        <img class="img_1" src="./img/pexels-barış-türköz-13432980.jpg" alt="road">
      </div>
    </div>
  </div>
  </div>
</body>

</html>
