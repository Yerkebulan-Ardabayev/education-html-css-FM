<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Parallax</title>
</head>

<body>
  <div class="background page-content-winter">
    <h2>Winter</h2>
  </div>
  <div class="background page-content-spring">
    <h2>Spring</h2>
  </div>
  <div class="parallax">
    <div class="parallax-content">
      <h1>Seasons</h1>
    </div>
  </div>
  <div class="background page-content-summer">
    <h2>Summer</h2>
  </div>
  <div class="background page-content-fall">
    <h2 class="fall">Fall</h2>
  </div>
</body>

</html>
